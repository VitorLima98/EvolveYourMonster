<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />


  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="./icone.ico" />


  <title>Wild Battles</title>
  <style>
  </style>
</head>

<body>
  <div id="top-menu" class="menu">
    <div id="icons">
      <img src="./grasstype.png" class="typeicon">
      <img src="./firetype.png" class="typeicon">
      <img src="./watertype.png" class="typeicon">
      <img src="./electype.png" class="typeicon">
      <img src="./ghosttype.png" class="typeicon" id="ghost">
    </div>
    <button id="reset">RESET</button>
  </div>

  <h1 id="titulo">Evolve to fight</h1><br>

  <div id="UI">
    <h4 id="vida"></h4>
    <img id="monster" class="egg" src="./egg.png" width="150" height="150">
  </div>
  <h2 id="especie"></h2>
  <div id="HUD">
    <button id="treinar">Treinar!</button>
    <button id="evoluir">Evoluir!</button>
    <button id="chooseFight">Lutar!</button>
    <button id="avoid">Evitar!</button>
  </div>
  <!--img id="mato" src="./grass.png"-->

  <div id="escolherBicho">
    <h2> Escolha seu companheiro nesa jornada! </h2>
    <div id="choices">
      <span><button id="grass">Saposauro</button></span>

      <span><button id="fire">Lagarto</button></span>

      <span><button id="water">Tartaruga</button></span><br>
    </div>
  </div>

  <div id="fightScreen">
    <button id="att">Atacar!</button>
    <button id="chooseRun">Fugir!</button>
    <progress id="health" value="100" max="100"></progress>
    <img id="shot">
    <img id="eShot">
    <div id="hpbar" class="healthBar">
    </div>

    <div id="enemy">
      <div><progress id="enemyHealth" value="100" max="100"></progress></div>
      <img id="enemyPic" src="" width="200" height="200">
      <h4 id="damage"></h4>
    </div>


  </div>


  <script src="script.js"></script>
</body>

</html>
