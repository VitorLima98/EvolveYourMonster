<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />


  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="./icone.ico" />


  <title>Wild Battles</title>
  <style>
  </style>
</head>

<body onkeypress="return myKeyPress(event)" id="PAGE">
  <div id="top-menu" class="menu">
    <button id="reset" class="menubutton">Prestige</button>
    <div id="icons">
      <img src="./grasstype.png" class="typeicon">
      <img src="./firetype.png" class="typeicon">
      <img src="./watertype.png" class="typeicon">
      <img src="./electype.png" class="typeicon">
      <img src="./ghosttype.png" class="typeicon" id="ghost">
    </div>
    <div id="savemenu">
      <button id="save" class="menubutton">SAVE</button>
      <button id="load" class="menubutton">LOAD</button>
      <button id="erase" class="menubutton">RESET</button>
    </div>
  </div>

  <h1 id="titulo">Power Battles</h1><br>

  <div id="UI">
    <span id="stats">
    <h4 id="vida"></h4>
    <h4 id="especie"></h4> <h4 id="level"></h4></span>
    <img id="monster" class="egg" src="./egg.png" width="150" height="150">
  </div>
  
  
  <div id="HUD">
    <button id="treinar">Explorar!</button>
    <button id="evoluir">Evoluir</button>
    <button id="chooseFight">Lutar!</button>
    <button id="avoid">Evitar</button>
    
  </div>

  <div id="inv" class="dropdown"><button class="itembutton">Inventário</button>
    <div class="dropdown-content">
      <button class="itembutton" id="rc">Rare Candy</button>
      <button class="itembutton" id="pb">Poké Ball</button>
      <button class="itembutton" id="pt">Potion</button>
    </div></div>

  <div id="escolherBicho">
    <div id="choices">
      <span><h2> Escolha seu companheiro nesa jornada! </h2></span>
      <span>
        <button id="grass">Grama</button>

        <button id="fire">Fogo</button>
  
        <button id="water">Água</button>
      </span>
      
    
     
    </div>
  </div>

  <div id="fightScreen">
    <button id="att">Atacar!</button>
    <button id="chooseRun">Fugir!</button>
    <progress id="health" value="100" max="100"></progress>
    <img id="shot">
    <img id="eShot">
    <div id="hpbar" class="healthBar">
    </div>

    <div id="enemy">
      <div><progress id="enemyHealth" value="100" max="100"></progress></div>
      <img id="enemyPic" src="" width="200" height="200">
      <h4 id="damage"></h4>
    </div>


  </div>

  <script src="vars.js"></script>
  <script src="inv.js"></script>
  <script src="battles.js"></script>
  <script src="dex.js"></script>
  <script src="main.js"></script>
  <script src="bindings.js"></script>

</body>

</html>
